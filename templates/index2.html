<!DOCTYPE html>
<html>
<head>
    <title>GitHub Skills Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>GitHub Skills Predictor</h1>
    </header>
    <main>
        <form id="predict-form" enctype="multipart/form-data">
            <label for="github_username">GitHub Username:</label>
            <input type="text" id="github_username" name="github_username" required>
            <br><br>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            <br><br>
            <button type="submit">Predict Skills</button>
        </form>
    </main>
    <div id="result"></div>
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Predicted Skills and Levels</h2>
                <pre>${JSON.stringify(result, null, 2)}</pre>
                <h2>Matched Skills</h2>
                <ul>${result['Matched Skills'].map(skill => `<li>${skill}</li>`).join('')}</ul>
                <h2>Download Results</h2>
                <a href="${result.csv_download_link}" download>Download CSV</a>
            `;
        });
    </script>
</body>
</html>
